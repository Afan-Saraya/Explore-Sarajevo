<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Sarajevo - CMS Admin</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="auth-screen" style="display: none;">
    <div class="auth-container">
      <div class="auth-header">
        <h1>ğŸ—ºï¸ Explore Sarajevo</h1>
        <p>Admin Portal</p>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label>Username or Email</label>
          <input type="text" name="username" required placeholder="Enter username or email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Enter password">
        </div>
        <div id="login-error" class="error-message"></div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="Enter email address">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required minlength="6" placeholder="At least 6 characters">
        </div>
        <div id="register-error" class="error-message"></div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <div class="cms-container" id="cms-container" style="display: none;">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>ğŸ—ºï¸ Saraya Solutions Dashboard</h1>
        <p class="subtitle">Content Management</p>
      </div>

      <!-- Site Selector -->
      <div class="site-selector">
        <label for="site-select">Select Site:</label>
        <select id="site-select" class="site-dropdown">
          <option value="explore-sarajevo">Explore Sarajevo</option>
          <option value="hotspot">Hotspot</option>
          <option value="pametno-odabrano">Pametno Odabrano</option>
        </select>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- Navigation will be dynamically loaded based on selected site -->
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <span id="current-user"></span>
        </div>
        <button id="logout-btn" class="btn btn-secondary">ğŸšª Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="view-container"><!-- Dynamic content loads here --></div>
    </main>
  </div>

  <!-- Modal for forms -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="notification"></div>

  <script src="app.js"></script>
</body>
</html>
