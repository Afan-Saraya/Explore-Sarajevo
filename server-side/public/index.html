<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Sarajevo - CMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìç Explore Sarajevo - Content Management System</h1>
            <p class="subtitle">Manage your attractions, businesses, and experiences</p>
        </header>

        <main>
            <!-- Create/Upload Section -->
            <section class="panel create-panel">
                <h2>Create New Content</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="contentType">Content Type *</label>
                        <select id="contentType" name="contentType" required onchange="updateFormFields()">
                            <option value="">-- Select Type --</option>
                            <option value="business">Business</option>
                            <option value="attraction">Attraction</option>
                        </select>
                    </div>

                    <!-- Common Fields -->
                    <div class="form-group">
                        <label for="name">Name / Title *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="slug">URL Slug (auto-generated)</label>
                        <input type="text" id="slug" name="slug" placeholder="auto-generated from name" readonly>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required placeholder="Brief description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="e.g., Mar≈°ala Tita 25, Sarajevo">
                    </div>

                    <div class="form-group">
                        <label for="location">Location (Latitude, Longitude)</label>
                        <input type="text" id="location" name="location" placeholder="e.g., 43.8563,18.4131">
                    </div>

                    <div class="form-group">
                        <label for="categoryId">Category ID</label>
                        <input type="text" id="categoryId" name="categoryId" placeholder="e.g., coffee-shop, history">
                    </div>

                    <!-- Business-specific fields -->
                    <div id="businessFields" style="display: none;">
                        <div class="form-group">
                            <label for="parentCategoryId">Parent Category ID</label>
                            <input type="text" id="parentCategoryId" name="parentCategoryId" placeholder="e.g., food-drink, accommodation">
                        </div>

                        <div class="form-group">
                            <label for="brandId">Brand ID (optional)</label>
                            <input type="text" id="brandId" name="brandId" placeholder="e.g., visit-bjelanica">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="e.g., +387 33 123 456">
                        </div>

                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" placeholder="https://example.com">
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="e.g., 4.8">
                        </div>

                        <div class="form-group">
                            <label for="workingHours">Working Hours</label>
                            <input type="text" id="workingHours" name="workingHours" placeholder="e.g., Pon‚ÄìNed: 08:00 ‚Äì 23:00">
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="featuredBusiness" name="featuredBusiness">
                                Featured Business
                            </label>
                        </div>
                    </div>

                    <!-- Attraction-specific fields -->
                    <div id="attractionFields" style="display: none;">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="featuredLocation" name="featuredLocation">
                                Featured Location
                            </label>
                        </div>
                    </div>

                    <!-- File Upload -->
                    <div class="form-group">
                        <label for="file">Upload Image</label>
                        <input type="file" id="file" name="file" accept="image/*" onchange="updateFileInfo()">
                        <small id="fileInfo"></small>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Content</button>
                    <span id="uploadStatus" class="status-message"></span>
                </form>
            </section>

            <!-- Content List Section -->
            <section class="panel content-list-panel">
                <div class="section-header">
                    <h2>Content Library</h2>
                    <div class="filter-controls">
                        <input type="text" id="searchInput" placeholder="Search content..." onkeyup="filterContent()">
                        <select id="typeFilter" onchange="filterContent()">
                            <option value="">All Types</option>
                            <option value="business">Businesses</option>
                            <option value="attraction">Attractions</option>
                        </select>
                    </div>
                </div>

                <div id="contentList" class="content-grid">
                    <p class="placeholder">No content yet. Create your first item above!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Explore Sarajevo CMS | Server-side Content Management</p>
        </footer>
    </div>

    <!-- Modal for editing content -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Content</h2>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editId" name="id">
                
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="editSlug">URL Slug</label>
                    <input type="text" id="editSlug" name="slug">
                </div>

                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <input type="text" id="editAddress" name="address">
                </div>

                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" name="location">
                </div>

                <div class="form-group">
                    <label for="editCategoryId">Category ID</label>
                    <input type="text" id="editCategoryId" name="categoryId">
                </div>

                <div id="editBusinessFields" style="display: none;">
                    <div class="form-group">
                        <label for="editParentCategoryId">Parent Category ID</label>
                        <input type="text" id="editParentCategoryId" name="parentCategoryId">
                    </div>

                    <div class="form-group">
                        <label for="editBrandId">Brand ID</label>
                        <input type="text" id="editBrandId" name="brandId">
                    </div>

                    <div class="form-group">
                        <label for="editPhone">Phone</label>
                        <input type="text" id="editPhone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="editWebsite">Website</label>
                        <input type="url" id="editWebsite" name="website">
                    </div>

                    <div class="form-group">
                        <label for="editRating">Rating</label>
                        <input type="number" id="editRating" name="rating" min="1" max="5" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="editWorkingHours">Working Hours</label>
                        <input type="text" id="editWorkingHours" name="workingHours">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="editFeaturedBusiness" name="featuredBusiness">
                            Featured Business
                        </label>
                    </div>
                </div>

                <div id="editAttractionFields" style="display: none;">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="editFeaturedLocation" name="featuredLocation">
                            Featured Location
                        </label>
                    </div>
                </div>

                <div class="form-group" id="editFileGroup" style="display: none;">
                    <label for="editFile">Replace Image</label>
                    <input type="file" id="editFile" name="file" accept="image/*">
                    <small id="editFileInfo"></small>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
                <span id="editStatus" class="status-message"></span>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
